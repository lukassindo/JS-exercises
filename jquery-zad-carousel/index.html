<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div id="carousel">
		<ul>
			<li class="slider-unit"><img src="https://static.pexels.com/photos/16711/pexels-photo.jpg" alt="Mt. Blanc"></li>
			<li class="slider-unit"><img src="https://images.pexels.com/photos/248195/pexels-photo-248195.jpeg?w=940&h=650&auto=compress&cs=tinysrgb" alt="Mt. Fuji"></li>
			<li class="slider-unit"><img src="https://www.rmiguides.com/_includes/_images/programs/everest-header.jpg" alt="Mt. Everest"></li>
			<li class="slider-unit"><img src="https://www.rei.com/adventures/assets/adventures/images/trip/core/africa/kil_hero" alt="Kilimanjaro"></li>
			<li class="slider-unit"><img src="https://www.earthtrekkers.com/wp-content/uploads/2016/04/Aconcagua-Viewpoint.jpg" alt="Aconcagua"></li>
		</ul>
		<div class="slider-controls">
			<div class="control-dot"></div>
			<div class="control-dot"></div>
			<div class="control-dot"></div>
			<div class="control-dot"></div>
			<div class="control-dot"></div>
		</div>
		<a class="prev nav" id="left-control">&#10094;</a>
		<a class="next nav" id="right-control">&#10095;</a>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
